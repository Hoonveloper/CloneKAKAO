<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-fighter-jet"></i> 
          <i class="fa fa-wifi"></i> 
        </div>
        <div class="header_column">
          <div class="header_time">12:34</div>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth"></i>
          <span class="header_battery">50%</span>
          <i class="fa fa-battery-half"></i>
        </div>
      </div>  
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">Edit</span>
        </div>
        <div class="header_column">
          <span class="header_text">Chats<i class="fa fa-caret-down"></i></span>
          
        
        </div>
        <div class="header_column">
          
        </div>
      </div>
    </header>
    <main class="chats">
      <section class="search_bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </section>
      <ul class="chats_list">
        <li class="chats_chat">
          <a href="">
            <div class="chat_content">
              <img src="images/avatar.jpg">
              <div class="chat_preview">
                  <span class="chat_user">Girl Friend
                  </span>
                  <span class="chat_last_message">Hello!!
                  </span>
              </div>
            </div>
            <span class="chat_last_time">14:40</span>
          </a>
        </li>
        <li class="chats_chat">
          <a href="">
            <div class="chat_content">
              <img src="images/avatar.jpg">
              <div class="chat_preview">
                <span class="chat_user">KaKaoTalk</span>
                <span class="chat_last_message">
                  You logged into KaKaoTalk PC from the PC.
                </span>
              </div>
            </div>
            <span class="chat_last_time">15:40</span>
          </a>

        </li>

      </ul>

      <div class="chat_btn">
        <i class="fa fa-comment"></i>
      </div>
    
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i>
        <span class="tab-bar_title">Friends</span>
      </a>

      <a href="chats.html" class="tab-bar_tab tab-bar_tab_selected">
        <i class="fa fa-comment"></i>
        <span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar_title">Find</span>
        
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar_title">More</span>    
      </a>

    </nav>
  </body>
</html>
